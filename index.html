<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-pink-50 min-h-screen flex justify-center items-center">
    <main
      id="mainContent"
      class="grid sm:grid-cols-2 w-[50rem] shadow-xl bg-white m-8"
    >
      <div class="left">
        <picture class="">
          <source media="(min-width:645px)" srcset="images/image-product-desktop.jpg">
          <source media="(max-width:645px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-mobile.jpg" alt="product image" class="media w-full object-cover h-96">
        </picture>
      </div>

      <div class="right p-8">
        <h6 class="text-slate-500 uppercase tracking-wide text-sm">perfume</h6>

        <h1 class="mainHeading text-3xl my-2">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="desc text-sm text-slate-500 my-4">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <span class="text-3xl text-green-700 font-bold">$149.99</span>
        <span class="text-sm text-slate-500 ml-4 line-through">$169.99</span>

        <button
          class="block bg-green-700 text-white w-full rounded-md py-2 font-semibold mt-6 hover:bg-green-800"
        >
          <img src="images/icon-cart.svg" class="inline mr-2" /> Add to Cart
        </button>
      </div>
    </main>
    <!--   
  <footer class="attribution text-sm">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Numan Iftikhar</a>.
  </footer> -->
  </body>
</html>
